<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>QR Generator</title>
</head>
<body class="bg-gray-800">
    <div class="h-dvh flex justify-center items-center">
        <div class="w-[400px] bg-white relative px-[25px] py-[35px] flex  flex-col rounded-[5px] shadow-[0_10px_10px_rgba(0,0,0,0.25)]">
            <p class="font-semibold text-sm mb-[8px]">Enter your text or URL</p>
            <input id="qrText" class="w-full h-[50px] border-1 border-blue-400 p-[10px] mt-[10px] mb-[20px]  rounded-[5px] " type="text" placeholder="Text or URL">
            
            <div class="flex justify-around w-full">
                <button onclick="GenerateQR()" id="generateBtn" class=" h-[50px]  bg-blue-500 px-10 text-white rounded-[5px] shadow-[0_10px_10px_rgba(0,0,0,0.25)] cursor-pointer font-semibold hover:bg-blue-600 w-full">Generate QR Code</button>
                <a href="" download="">
                    <button id="downl" onclick="" class="h-[50px]  bg-blue-500 px-6 text-white rounded-[5px] shadow-[0_10px_10px_rgba(0,0,0,0.25)] cursor-pointer font-semibold hover:bg-blue-600 hidden">Download</button>
                </a>
            </div>
            <div id="imgBox" class="self-center ">
                <img src="" id="qrImage" class="w-full mt-6 p-[10px]">
            </div>
        </div>
    </div>
    
    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");
        let downl = document.getElementById("downl");
        let genBtn = document.getElementById("generateBtn");
        function GenerateQR(){
             if(qrText.value.length > 0){
                const qrCodeURL = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrText.value);
                qrImage.src = qrCodeURL;

                // downl.classList.remove('hidden');
                // genBtn.classList.remove('w-full');
                // downl.setAttribute("href", qrCodeURL);
                // downl.setAttribute("download", "qrcode.png");
             }else{
                qrText.classList.add('bg-red-500')
                setTimeout(() =>{
                    qrText.classList.remove('bg-red-500')
                },100);
             }    
        }
    </script>
</body>
</html>
